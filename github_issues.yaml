name: github issues
url: https://github.com/microsoft/vscode/issues?page={page 2}
extractors:
  - name: issues
    selector: '[class*="IssueRow-module__row"]'
    attributes:
      - name: title
        selector: '[class*="TitleHeader-module"]'
        attribute: ""
      - name: url
        selector: '[class*="TitleHeader-module"]'
        attribute: href
